name: Deploy to CapRover

on:
  push:
    branches: [ main ]
    
defaults:
  run:
    working-directory: ./
jobs:
  checkdir:
    runs-on: ubuntu-latest
    steps:
      - name: Check directory
        run: pwd
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: CapRover Deploy
        uses: AlexxNB/caprover-action@v1
        with:
          server: 'https://captain.main01.abmgrt.dev'
          password: '${{ secrets.CAPROVER_PASSWORD }}'
          appname: 'spicaring'
          branch: main
